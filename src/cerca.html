<head>

<body class="bg-black">

  <div class="first-div" style="margin-left : 0px !important; margin-right:0px !important">
    <div style="padding-left:5%; padding-bottom:5%">
      <h1 class="color-white" style="font-size:50px"> Cerca </h1>
      <h6 class="color-gray"> Seleziona le tue clip attraverso i filtri su pubblico, scopo, lingua e distanza. </h6>

    </div>

    <div class="row text-mobile-center" style="background:#222; padding:5%">
      <div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">

      <h3 class="color-white h-top">Pubblico</h3>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" name="audience" value="Generale">
        <label class="form-check-label color-white" for="inlineCheckbox1">Generico</label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" name="audience" value="pre">
        <label class="form-check-label color-white" for="inlineCheckbox2">Asilo</label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" name="audience" value="Elementari">
        <label class="form-check-label color-white" for="inlineCheckbox3">Elementare</label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" name="audience" value="Medie">
        <label class="form-check-label color-white" for="inlineCheckbox3">Medie</label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" name="audience" value="scl">
        <label class="form-check-label color-white" for="inlineCheckbox3">Specialisti</label>
      </div>
    </div>

      <div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">

        <h3 class="color-white h-top">Scopo</h3>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" name="purpose" value="Come">
          <label class="form-check-label color-white" for="inlineCheckbox1">Come</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" name="purpose" value="Che cosa">
          <label class="form-check-label color-white" for="inlineCheckbox2">Che cosa</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox3" name="purpose" value="Perché">
          <label class="form-check-label color-white" for="inlineCheckbox3">Perché</label>
        </div>

      </div>


  <div class="col-12 col-sm-12 col-md-2 col-lg-2 col-xl-2">

  <h3 class="color-white h-top">Lingua</h3>

  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" name="language" value="Italiano">
    <label class="form-check-label color-white" for="inlineCheckbox1">Italiano</label>
  </div>

  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" name="language" value="English">
    <label class="form-check-label color-white" for="inlineCheckbox2">English</label>
  </div>


</div>

  <div class="col-12 col-sm-12 col-md-2 col-lg-2 col-xl-2">

  <h3 class="color-white h-top">Distanza</h3>
  <div class="d-flex my-4">
    <form class="range-field w-25">
      <input type="range" name="slider" id="slider" value="0" min="0" max="3000" oninput="ageOutputId.value = slider.value">
      <output class="color-white" name="ageOutputName" id="ageOutputId">0</output><span class="color-white">m</span>   </form>
  </div>
  <span id="valRange" class="color-white"></span>

</div>

<div class="col-12 col-sm-12 col-md-2 col-lg-2 col-xl-2" style="margin-top:2%">
<button id="srcBtn" type="button" class="btn btn-secondary" onclick="filterClips()" >Mostra i risultati</button>
</div>
    </div>


  </div>
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>

</html>
